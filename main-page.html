<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normal.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Main Page</title>
</head>

<body>
    <header class="header-block">
        <div class="header-block__item">
            <a href="#">
                <img src="./assets/img/logo.png" alt="logo" class="header-logo">
            </a>
        </div>
        <div class="header-block__item header-nav">
            <ul class="header-block__item-nav">
                <li class="header-block__item-nav__item">
                    <a class="txt-white" href="#">Trade</a>
                </li>
                <li class="header-block__item-nav__item">
                    <a class="txt-white" href="#">Store</a>
                </li>
                <li class="header-block__item-nav__item">
                    <a class="txt-white" href="#">Sell</a>
                </li>
                <li class="header-block__item-nav__item">
                    <a class="txt-white" href="#">About</a>
                </li>
            </ul>
            <div class="header-block__item-select">
                <div class="select-item">
                    <p class="select-item__txt">Currency</p>
                    <select name="currency" id="currency">
                        <option value="0">USD</option>
                        <option value="1">EUR</option>
                        <option value="2">UAH</option>
                    </select>
                </div>

                <div class="select-item">
                    <p class="select-item__txt">Language</p>
                    <select name="language" id="language">
                        <option value="0">ENG</option>
                        <option value="1">RUS</option>
                        <option value="2">FRA</option>
                    </select>
                </div>


            </div>

        </div>
        <div class="header-block__item">
            <button class="sing-in txt-white">
                <span class="icon-steam"></span>
                <p>Sing in through steam</p>
            </button>
        </div>
    </header>
    <section class="main-block">
        <img class="main-block__bg-img" src="./assets/img/bg-main.jpg" alt="">
        <div class="main-block__trynow">
            <div class="try-txt">
                <h1 class="main-block__h1 txt-white">A Better way to sell skins</h1>
                <button class="main-block__trynow-btt txt-white">try now</button>
            </div>
            <div class="slider">
                <span class="icon-left txt-gray icon-size3"></span>
                <div class="slide">
                    <img class="slide-img" src="./assets/img/slide-photo1.png" alt="">
                    <h1 class="txt-white">Vulkan</h1>
                    <div class="name">
                        <p class="name-p name-skin">StatTrak™ AK-47</p>
                        <p class="name-p txt-white"> / Factory New</p>
                    </div>
                    <button class="main-block__trynow-btt txt-white">try now</button>
                    <div class="slide-select">
                        <input class="slide-select__radio" type="radio" name="1" id="1">
                        <input class="slide-select__radio" type="radio" name="1" id="2">
                        <input class="slide-select__radio" type="radio" name="1" id="3">
                        <input class="slide-select__radio" type="radio" name="1" id="4">
                        <input class="slide-select__radio" type="radio" name="1" id="5">
                        <input class="slide-select__radio" type="radio" name="1" id="6">
                    </div>
                </div>
                <span class="icon-right-arrow txt-gray icon-size3"></span>

            </div>
        </div>
        <div class="main-block__about">
            <div class="main-block__about-item">
                <span class="icon-price-tag txt-white icon-size5"></span>
                <h2 class="txt-white">Nice Selling Price</h2>
            </div>
            <div class="main-block__about-item">
                <span class="icon-time-to-offer txt-white icon-size5"></span>
                <h2 class="txt-white">Nice Selling Price</h2>
            </div>
            <div class="main-block__about-item">
                <span class="icon-call-center txt-white icon-size5"></span>
                <h2 class="txt-white">Nice Selling Price</h2>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="txt-white">© 2021. All rights reserved</p>
    </footer>
</body>

</html>
